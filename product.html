    <!-- Search result -->
    <div id="mainproduct"></div>

    <script>

        let param = location.search.substring(4);

        param = decodeURIComponent(param);

        $.ajax({
            async: true,
            type: "POST",
            url: "php/product.php",
            data: {
                productID: param
            }
        }).always(function (msg) {
            document.getElementById("mainproduct").innerHTML=msg;
        });


    </script>
