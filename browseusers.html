      <script src="js/loadHeader.js"></script>
    </div>
    <br>
    <h3 class="text-white">Search For a User</h3>
    <form method="post" id="userform">
      <label class="text-white">Username: <input class="form-control" type="text" name="username" id="user"></label><br>
    </form>
    <button class="btn" id="searchbtn">Search</button>
    <!-- Search result -->
    <div id="results"></div>

    <script>

       $('#searchbtn').click(function(){
           $.ajax({
               async: true,
               type: "POST",
               url: "php/SearchUser.php",
               data:{
                   UserName: $('#user').val()
               }
           }).always(function(msg) {
           document.getElementById("results").innerHTML=msg;
           });
       });


    </script>

    <!-- Page Footer -->
